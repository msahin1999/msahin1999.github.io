<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <title>Static Template</title>
  </head>
  <body>
    <div class="sayfa">
      <div class="main-container">
        <div class="image">
            <div class="about-view">
                <img src="./img/image-equilibrium.jpg" alt="" />
                <img src="img/icon-view.svg" alt="" class="eye">
            </div>
          
          <h3>Equilibrium #3429</h3>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="icons">
            <div class="left">
              <img src="img/icon-ethereum.svg" alt="" />
              <span class="txtleft">0.041ETH</span>
            </div>
            <div class="right">
              <img src="img/icon-clock.svg" alt="" />
              <span class="txtright">3 days left</span>
            </div>
          </div>
          <div class="avatar">
            <img src="img/image-avatar.png" alt="" />
            <p class="name">
              <span class="creator">Creation of </span>Jules Wyvern
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
